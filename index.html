<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Custom Bootstrap 4 Boilerplate</title>

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Ensure proper rendering and zooming on touch devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Search Engine Optimization -->
    <meta name="robots" content="index, follow" />
    <meta name="description" content="A custom Bootstrap 4 boilerplate to reduce the hazzle of setting up new projects with Bootstrap 4 and Font Awesome." />

    <link rel="stylesheet" type="text/css" href="/assets/dist/css/style.css" />
</head>
<body>

  <div class="container">

    <form id="search-form">
    <div class="form-group">
      <h2 id="Search">Search For Book</h2>
      <input type="text" class="form-control col-md-6" id="input"  placeholder="search">
    </div>

    <button type="submit" class="btn btn-success col-md-6">Search</button>
  </form>
  </div> <!-- container -->

  <div class="container">
    <div class="row">
     <div class="results col" id="results">
     </div>
    </div>
  </div>


    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script src="/assets/dist/js/app.min.js"></script>
</body>
</html>
